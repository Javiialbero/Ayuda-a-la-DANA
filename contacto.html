<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alert() {
            alert("La Ayuda ha sido solicitada.")
        }
    </script>
</head>
<body>
    <div id="g36">
        <h2>Contacto</h2>
        <form id="entradas-form">
          <label for="nombre">Nombre completo:</label>
           <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo electrónico:</label>
             <input type="email" id="email" name="email" required>
              <label for="telefono">Teléfono:</label>
               <input type="text" id="telefono" name="telefono" required>
              <label for="cantidad">Numeros de personas:</label>
             <input type="number" id="cantidad" name="cantidad" min="1" required>
           <label for="zona">Ciudad Afectada:</label>
          <select id="zona" name="zona" required>
            <option value="">Seleccione una opción</option>
             <option value="sedavi">Sedaví</option>
              <option value="Paiporta">Paiporta</option>
             <option value="Picanya">Picanya</option>
             <option value="Massanasa">Massanasa</option>
             <option value="Benetusser">Benetusser</option>
             <option value="Ribarroja">Ribarroja</option>
          </select>
    
          <button onclick="alert()" type="submit" class="boton">Solicitar Ayuda</button>
        </form>
      </div>
</body>
</html>
